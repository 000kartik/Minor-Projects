<!-- Simple Calculator (Build a simple calculator with basic operations (addition, subtraction, multiplication, division). Use buttons for digits and operations, and display the result.) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0000000" id="inputbox">
        <div class="row-1">
            <button class="rbtn">AC</button>
            <button class="rbtn"><i class="ri-delete-back-2-line"></i></button>
            <button class="gbtn">%</button>
            <button class="gbtn">/</button>
        </div>

        <div class="row-1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="gbtn">*</button>
        </div>

        <div class="row-1">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="gbtn">.</button>
        </div>

        <div class="row-1">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="gbtn">+</button>
        </div>

        <div class="row-1">
            <button>00</button>
            <button>0</button>
            <button class="gbtn">-</button>
            <button class="ybtn">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
