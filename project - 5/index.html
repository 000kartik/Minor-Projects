<!-- Countdown Timer (Create a countdown timer that counts down from a specified number of seconds and displays a message when time is up.) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Countdown Timer</h1>
    <div class="couountdown">
        
        <div class="time">
            <h2 class="day"></h2>
            <small>Day</small>
        </div>
        <div class="time">
            <h2 class="hours"></h2>
            <small>Hours</small>
        </div>
        <div class="time">
            <h2 class="minutes"></h2>
            <small>Minutes</small>
        </div>
        <div class="time">
            <h2 class="second"></h2>
            <small>Second</small>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
