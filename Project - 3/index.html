<!-- 3. Tooltip Feature (Create a tooltip that appears when hovering over a text element and disappears when the mouse leaves.) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Feature</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>

    
</head>
<body>
    <div class="main">
        <div class="icon facebook">
            <div class="tooltip">Facebook</div>
            <span><i class="ri-facebook-fill"></i></span>
        </div>

        <div class="icon instagram">
            <div class="tooltip">Instagram</div>
            <span><i class="ri-instagram-line"></i></span>
        </div>

        <div class="icon twitter">
            <div class="tooltip">Twitter</div>
            <span><i class="ri-twitter-fill"></i></span>
        </div>

        <div class="icon github">
            <div class="tooltip">Github</div>
            <span><i class="ri-github-fill"></i></span>
        </div>
        <div class="icon youtub">
            <div class="tooltip">YouTub</div>
            <span><i class="ri-youtube-fill"></i></span>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
